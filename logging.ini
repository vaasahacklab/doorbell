[loggers]
keys=root

[handlers]
keys=console,doorbell

[formatters]
keys=doorbell

[logger_root]
level=DEBUG
handlers=console,doorbell

[handler_console]
level=INFO
formatter=doorbell
class=StreamHandler
args=(sys.stdout,)

[handler_doorbell]
level=INFO
formatter=doorbell
class=logging.handlers.RotatingFileHandler
args=("logs/doorbell.log", "a", 1048576, 10, "utf-8")

[formatter_doorbell]
format=%(asctime)-15s %(levelname)-8s %(name)s: %(message)s
datefmt=